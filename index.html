<!doctype html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Eloquent Grand B</title>
    <meta property="og:title" content="Éloquent Grand B">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Eloquent, Music, Slam, Gabon">
    <meta name="description"
        content="Éloquent Grand B est votre partenaire artistique de choix. Nous offrons des services de talents professionnels, la location de matériel sonore, ainsi que la vente de produits dérivés. Nos concerts et café-concerts sont des expériences uniques à vivre. Pour des événements sur mesure tels que mariages, anniversaires et festivals, nous proposons des prestations personnalisées. Plongez dans l'univers d'Éloquent Grand B, où l'art rencontre l'émotion.">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Eloquent Grand B" />
    <meta property="og:description"
        content="Éloquent Grand B est votre partenaire artistique de choix. Nous offrons des services de talents professionnels, la location de matériel sonore, ainsi que la vente de produits dérivés. Nos concerts et café-concerts sont des expériences uniques à vivre. Pour des événements sur mesure tels que mariages, anniversaires et festivals, nous proposons des prestations personnalisées. Plongez dans l'univers d'Éloquent Grand B, où l'art rencontre l'émotion." />
    <meta property="og:url" content="https://eloquent.com" />
    <meta property="og:image" content="https://eloquent-grand-b.vercel.app/Images/Eloquent-Grand-B_1.jpg" />
    <meta property="og:site name" content="Eloquent Grand B" />
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta property="og:locale" content="fr GA" />
    <meta name="robots" content="index, follow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-red-50">
    <header id="sticky-parallax-header"
        class="lg:px-20 px-3 py-8 mx-auto  flex items-center justify-center fixed self-center right-0 w-full top-0 z-50">

        <nav
            class="flex justify-between  mx-auto w-full  text-white  rounded-full lg:px-6 px-4 py-3 shadow-black/10">
            <div>
                <a href="/" class="font-bold text-xl bg-blend-difference">Eloquent Gand B</a>
            </div>
            <div class="fullPageMenu" id="nav">
                <div class="banner">
                    <img src="Images/Eloquent-Grand-B_1.jpg" alt="image">
                </div>
                <div class="nav">
                    <ul>
                        <li><a href="#bio" onclick="linkToggle()" data-text="A propos">A propos</a></li>
                        <li><a href="#" onclick="linkToggle()" data-text="Services">Services</a></li>
                        <li><a href="#" onclick="linkToggle()" data-text="Projets">Projets</a></li>
                        <li><a href="#" onclick="linkToggle()" data-text="Galerie">Galerie</a></li>
                        <li><a href="#" onclick="linkToggle()" data-text="Evènement">Evènement</a></li>
                        <li><a href="#" onclick="linkToggle()" data-text="Contact">Contact</a></li>
                    </ul>
                </div>

                <span class="menuicon fixed" id="toggle" onclick="menuToggle()"></span>
            </div>
            <span class="px-3 py-1 rounded-full outline outline-white outline-1 hover:bg-white/25 duration-300 menu-icon cursor-pointer text-slate-100 flex gap-2 items-center justify-center " id="toggle"
                onclick="menuToggle()"><img class="w-6 " src="menu-sharp.svg" alt=""> Menu</span>

        </nav>
    </header>
    <main class="min-h-screen">

        <!-- Hero -->
        <section
            class="min-h-dvh w-full bg-cover bg-center bg-fixed bg-black bg-[url(Images/Eloquent-Grand-B_1.jpg)]  ">
            <div class=" relative bg-black/60  min-h-dvh w-full grid place-content-center place-items-center gap-6 ">
                <div class="flex flex-col items-center justify-center gap-5 px-2">
                    <h1 class="text-white font-light lg:text-8xl text-7xl  text-center">Eloquent Grand B <span
                            class="text-red-500 font-light text-8xl -ml-5">.</span>
                    </h1>
                    <p class="text-white text-lg font-sans font-thin text-balance text-center line-clamp-2 ">Artiste,
                        Chanteur, auteur compositeur slameur, <br> poète et mannequin Gabonais.</p>
                </div>
                <div>
                    <a href="#bio"><img src="scroll.png" class="w-10 invert absolute bottom-6 duration-300 hover:bottom-8 "  alt="" srcset=""></a>
                </div>
            </div>
        </section>
        <!-- end Hero -->

        <!-- Bio -->
         <section class="py-24 grid min-h-svh" id="bio" >

         </section>


    </main>
    <footer>

    </footer>
    <script>
        AOS.init();
    </script>
    <script>
        function menuToggle() {
            var nav = document.getElementById("nav")
            var toggle = document.getElementById("toggle")
            nav.classList.toggle("active")
            toggle.classList.toggle("active")
        }
        function linkToggle() {
            var nav = document.getElementById("nav")
            var toggle = document.getElementById("toggle")
            nav.classList.toggle("active")
            toggle.classList.toggle("active")
        }
    </script>

</body>

</html>
